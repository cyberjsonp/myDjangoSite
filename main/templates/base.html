<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}سایت من{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">خانه</a> |
        <a href="{% url 'about' %}">درباره ما</a> |
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">پروفایل</a> |
            <a href="{% url 'logout' %}">خروج</a>
        {% else %}
            <a href="{% url 'login' %}">ورود</a> |
            <a href="{% url 'register' %}">ثبت‌نام</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
